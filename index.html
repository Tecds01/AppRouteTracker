<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Melhorada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
            <select id="prioritySelect">
                <option value="low">Baixa Prioridade</option>
                <option value="medium" selected>Média Prioridade</option>
                <option value="high">Alta Prioridade</option>
            </select>
            <input type="date" id="dueDate">
            <button onclick="addTask()">Adicionar</button>
        </div>
        
        <div class="filter-container">
            <button onclick="filterTasks('all')">Todas</button>
            <button onclick="filterTasks('active')">Ativas</button>
            <button onclick="filterTasks('completed')">Concluídas</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="taskCount">0 tarefas</span>
            <button onclick="clearCompleted()">Limpar Concluídas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
